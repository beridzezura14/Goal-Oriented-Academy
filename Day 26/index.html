<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 style="text-align: center;">Audio, Video and Textarea </h1>
    </header>
    <main>
        <section class="audio">
            <h3>1. this is audio - mp3 version (Christmas Song)</h3>
            <audio class="audio" src="assets/audio/Mariah Carey - All I Want for Christmas Is You (Make My Wish Come True Edition).mp3" controls></audio>
        </section>
        <section class="video">
            <h3>2. this is video - mp4 version (Goal-Orinted Academy)</h3>
            <video class="video" src="assets/video/goa.mp4" controls></video>
        </section>
        <form>
            <h3>text feedback</h3>
            <div>
                <label for="textname">Enter Name *</label>
                <input id="textname" type="text" name="name" required>
            </div>
            <div>
                <label for="textemail">Enter email *</label>
                <input id="textemail" type="email" name="name" required>
            </div>
            <div>
                <label for="textarea">Enter email *</label>
                <textarea id="textarea" name="textarea" cols="30" rows="10"></textarea>
            </div>
            
        </form>
    </main>
</body>
</html>
